<div style="margin: 5px; padding: 1em;"class="article-news" *ngFor="let raffles of raffle">
    <img class="gif"  src={{raffles.image}} />
    <h1 style="font-size: 40px; text-align: center;">{{ raffles.title }} </h1>
    <span style="font-size: 20px; line-height: 140%;" [innerHTML]="raffles.article"></span>
    <span style="right: 0; bottom: 0; position: absolute; font-size: 15px;">Fait le {{ raffles.date }} par <B>{{ raffles.authour }}</B>.</span>
</div>
